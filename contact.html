<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/b190e64971.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="contact-page" class="">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" class="logo"
            ><img src="images/MU Logo.png" class="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#projects">Projects</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->

      <div class="container contacting w-100">
        <div class="row h-100 col-12">
          <div class="contact-heading col-lg-6 col-md-12">
            <h1>Let's start a project together</h1>
          </div>
          <form class="row contact-form col-lg-6 col-md-12">
            <div class="mb-3">
              <label for="text" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label for="email-input" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="message-input" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary form-control submit-btn"
            >
              Submit
            </button> 
          </form>
        </div>
   
    </div>
         <div class="row d-flex justify-content-center">
          <div class="row contact links d-flex
          justify-content-center" id="contact">
          <h2 id="footer">GET IN TOUCH</h2>
          <p>
            Drop me an email at
            <a href="mailti:michelle.umolo@gmail.com"
              >michelle.umolo@gmail.com</a
            >
            <br />
            or find me on social media
          </p>
          <div class="sm-icons">
            <a
              href="https://www.linkedin.com/in/michelle-umolo-909a6b232/"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://github.com/miogum" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </div>
  </body>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</html>
